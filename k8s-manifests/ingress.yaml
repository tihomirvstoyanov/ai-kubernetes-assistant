apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-log-tool
  namespace: ai-log-tool
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - REPLACE_WITH_YOUR_DNS_NAME
    secretName: ai-log-tool-tls-self-signed
  rules:
  - host: REPLACE_WITH_YOUR_DNS_NAME
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-log-tool
            port:
              number: 80
